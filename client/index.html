<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Imporant meta information to make the page as rigid as possible on mobiles, to avoid unintentional zooming on the page itself  -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Character Tutorial</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-bar">
        <video class="input video"></video>
        <canvas class="output video"></canvas>
    </div>
    <!-- The canvas element is used to draw the 3D scene -->
    <canvas id="c"></canvas>
</body>

<!-- The main Three.js file -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>

<!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
<script src='https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
<script src='main.js'></script>

<script>
const videoElement = document.getElementsByClassName('input', 'camera')[0];
const canvasElement = document.getElementsByClassName('output', 'camera')[0];
const canvasCtx = canvasElement.getContext('2d');

var hand_results;

var MEDIAPIPE_TO_THREE = {
  0: '',
  1: 'Thumb2',
  2: 'Thumb3',
  3: 'Thumb4',
};

function rotatePointTo(parent, child, target){
  const PARENT_POS = new THREE.Vector3(0, 0, 0);

  let vpos = child.position.clone().sub(PARENT_POS);
  let vtarget = target.clone().sub(PARENT_POS);
  let cross = vpos.cross( vtarget );

  let sine_of_angle = cross.length() / (vpos.length() * vtarget.length());
  let angle = Math.asin(sine_of_angle);

  let vector = cross.normalize();

  child.quaternion.setFromAxisAngle( vector, angle );
}

function onResults(results) {
  hand_results = results;
  canvasCtx.save();
  canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
  canvasCtx.drawImage(
      results.image, 0, 0, canvasElement.width, canvasElement.height);
  if (results.multiHandLandmarks) {
    for (const landmarks of results.multiHandLandmarks) {
      drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                     {color: '#00FF00', lineWidth: 5});
      drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});

      for(let index in MEDIAPIPE_TO_THREE){
        let position_mediapipe = landmarks[index];
        position_mediapipe = new THREE.Vector3( position_mediapipe.x, position_mediapipe.y, position_mediapipe.z );

        let joint_three = bones['mixamorigLeftHand' + MEDIAPIPE_TO_THREE[index]];
        rotatePointTo(joint_three.parent, joint_three, position_mediapipe);
      }
    }
//    if(results.multiHandLandmarks.length != 0)
//        camera.stop();
  }
  canvasCtx.restore();
}

const hands = new Hands({locateFile: (file) => {
  return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
}});
hands.setOptions({
  maxNumHands: 2,
  modelComplexity: 1,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});
hands.onResults(onResults);

const camera = new Camera(videoElement, {
  onFrame: async () => {
    await hands.send({image: videoElement});
  },
  width: 640,
  height: 360
});
camera.start();
</script>

</html>
